<ion-content>
  <div class="ContainerLogin">
    <img src="https://ichef.bbci.co.uk/images/ic/704xn/p072ms6r.jpg" alt="pikapi"/>
    <form #login="ngForm" (ngSubmit)="_handleLogin(login)">
      <div>
        <ion-item>
          <ion-label position="floating">Login</ion-label>
          <ion-input name="username" ngModel required></ion-input>
        </ion-item>
      </div>

      <div>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input name="password" ngModel required></ion-input>
        </ion-item>
      </div>

      <div class="button">
        <ion-button type="sumbit" value="submit" expand="block">Log in</ion-button>
      </div>
      <span *ngIf="error">{{this.error}}</span>
    </form>
    <a href="#">Sign up</a>
  </div>
</ion-content>
