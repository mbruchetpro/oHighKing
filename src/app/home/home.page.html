    <ion-card *ngFor="let hiking of hikingList" [routerLink]="['/detail', hiking.id]">
        <ion-img [src]="/assets/icon/{{hiking.picture}}" [alt]="'hiking-img'"></ion-img>
        <ion-card-header>
            <ion-card-subtitle>Hiking</ion-card-subtitle>
            <ion-card-title>{{hiking.title}}</ion-card-title>
            <ion-card-subtitle>{{hiking.address}}</ion-card-subtitle>
        </ion-card-header>
        <ion-chip>
            <ion-label>Difficulty : {{hiking.difficultyRating}}</ion-label>
        </ion-chip>
        <ion-chip>
            <ion-label>{{hiking.duration}} minutes</ion-label>
        </ion-chip>
        <ion-chip>
            <ion-label>~{{hiking.lengthMeters}} meters</ion-label>
        </ion-chip>

        <ion-card-content>
            {{(hiking.description.length > 100) ? (hiking.description | slice:0:100) + '...' : hiking.description }}
        </ion-card-content>
    </ion-card>
</ion-content>

<app-hiking-status-bar [pageName]="'home'"></app-hiking-status-bar>
