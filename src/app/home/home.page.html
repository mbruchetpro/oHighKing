<ion-content>
    <ul>
        <li *ngFor="let hiking of hikingList">
            <a [routerLink]="['/detail', hiking.id]" >{{hiking.title}}</a>
            <p>
                "address": {{hiking.address}},<br/>
                "difficultyRating": {{hiking.difficultyRating}},<br/>
                "duration": {{hiking.duration}},<br/>
                "lengthMeters": {{hiking.lengthMeters}}
            </p>
        </li>
    </ul>
</ion-content>

<app-hiking-status-bar [pageName]="'home'"></app-hiking-status-bar>
