<ion-content>

    <ion-img [src]="'http://www.optimisatrice.fr/wp-content/uploads/2018/07/le-canyon-de-la-riviere-blyde-en-afrique-du-sud.jpg'" [alt]="'hiking-img'"></ion-img>
    <ion-title>{{hiking.title}}</ion-title>


    <ion-text>
        "address": {{hiking.address}},<br/>
        "description": {{hiking.description}},<br/>
        "difficultyRating": {{hiking.difficultyRating}},<br/>
        "duration": {{hiking.duration}},<br/>
        "lengthMeters": {{hiking.lengthMeters}},<br/>
        "idCreator": {{hiking.idCreator}}<br/>
    </ion-text>
    <ion-button (click)='setHikingInProgess()'>Start</ion-button>
    <app-leaflet-map></app-leaflet-map>
    <app-list-step [hiking]="hiking"></app-list-step>
</ion-content>

<app-hiking-status-bar [pageName]="'detail'"></app-hiking-status-bar>
